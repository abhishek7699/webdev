<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form2.css">
</head>
<body>
    <div class="Header">
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields.</p>
    </div>
    <div class="Body">
        <form>
            <p>
                <label for="text">Name:*</label><br>
                <input type="text" placeholder="Your Full Name" id="text" required>
            </p>
            <p>
                <label for="email">Your Email:*</label><br>
                <input type="email" placeholder="Your Email Address" id="email" required>
            </p>
            <p>
                <label for="Message">Message:</label><br>
                <textarea placeholder="Your Message to Us" id="Message"></textarea>
            </p>
            <p>
                <label for="subject">Subject:</label><br>
                <input type="text" placeholder="Job Inquiry" id="subject">
            </p>
            <p>
                <button type="submit">Send</button>
            </p>
        </form>
    </div>
</body>
</html>
