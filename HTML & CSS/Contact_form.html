<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <div class="Header">
    <h1>Conact Form</h1>
    <p>Please fill all the texts in the fields.</p>
  </div>
    <div class="Body">
    <p>Name:*<br>
        <input type="text" placeholder="Your Full Name" id="text"required>
    </p>

    <p>Your Email:*<br>
        <input type="email" placeholder="Your Email Address" id="Address"required>
    </p>

    <p>Message:<br>
        <input type="textarea" placeholder="Your Message to Us" id="Message">
    </p>

    <p>Subject:<br>
        <input type="text" placeholder="Job Inquiry" id="subject" >
    </p>

    <p>
        <input type="Submit" value="Send" >
    </p>

</div>



    
</body>
</html>
