<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float_file</title>
    <style>
        .box-set,.box{
            border-radius: 10px;
        }
        .box-set{
            background-color: white;
        }
        .box{
            background-color: green;
            height: 50px;
            width: 50px;
            position: relative;
            margin:20px
            
        }
         

    </style>
</head>
<body>

    <div class="box-set">
        <p class="box box-set1">box 1</p>
        <p class="box box-set2">box 2</p>
        <p class="box box-set3">box 3</p>
        <p class="box box-set3">box 4</p>


    </div>
    
</body>
</html>
